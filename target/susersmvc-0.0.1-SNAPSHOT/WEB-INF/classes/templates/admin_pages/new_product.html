<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Nowy produkt</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style2.css}"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/sidebar_script.js}"></script>
</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
    <div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
    <nav id="sidebar">
        <div th:insert="/fragments/side_menu :: mySideMenu"></div>
    </nav>

    <div id="content">
        <div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
        <div id="content-main">
            <div class="container">
                <h1>Dodaj nowy produkt</h1>
                <form th:action="@{/product/saveProduct}" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="inputFirstName" class="col-sm col-form-label text-center font-weight-bold">Nazwa</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="inputFirstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLastName" class="col-sm col-form-label text-center font-weight-bold">Opis</label>
                        <div class="col-sm-10">
                            <input type="text" name="description" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm col-form-label text-center font-weight-bold">Ilość</label>
                        <div class="col-sm-10">
                            <input type="number" name="quantity" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm col-form-label text-center font-weight-bold">Cena</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" name="price" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCategory" class="col-sm col-form-label text-center font-weight-bold">Kategoria</label>
                        <div class="col-sm-10">
                            <select id="inputCategory" name="category" class="selectpicker">
                                <option th:each="category : ${listCategory}" th:value="${category.id}">[[${category.name}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSubategory" class="col-sm col-form-label text-center font-weight-bold">Zwierzę</label>
                        <div class="col-sm-10">
                            <select id="inputSubategory" name="subcategory" class="selectpicker">
                                <option th:each="subcategory : ${listSubcategory}" th:value="${subcategory.id}">[[${subcategory.name}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputProducent" class="col-sm col-form-label text-center font-weight-bold">Producent</label>
                        <div class="col-sm-10">
                            <select id="inputProducent" name="producent" class="selectpicker">
                                <option th:each="producent : ${listProducent}" th:value="${producent.id}">[[${producent.name}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlFile1" class="col-sm col-form-label text-center font-weight-bold">Obrazek</label>
                        <div class="col-sm-10">
                            <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1" accept="image/png, image/jpeg" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg text-center">
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
