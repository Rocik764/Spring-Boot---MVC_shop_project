<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Informacje o produkcie</title>
    <link rel="stylesheet" href="/zoologiczny/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style2.css}"/>
    <script src="/zoologiczny/webjars/jquery/jquery.min.js"></script>
    <script src="/zoologiczny/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script th:src="@{/js/sidebar_script.js}"></script>

</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
    <div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
    <nav id="sidebar">
        <div th:insert="/fragments/side_menu :: mySideMenu"></div>
    </nav>

    <div id="content">
        <div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
        <div id="content-main">
            <span th:object="${product}">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2>[[${product.name}]]</h2>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-fluid card-img-top" alt="obrazek" th:src="@{'/product/display/' + ${product.id}}" style="height: 250px; width: 250px">
                        </div>
                        <div class="col-md-7">
                            <p class="small text-white mb-0">
                                Nazwa: [[${product.name}]]<br/>
                                Opis: [[${product.description}]]<br/>
                                Ilość: [[${product.quantity}]]<br/>
                                Cena: [[${product.price}]]
                            </p>
                        </div>
                        <div class="col-md-2">
                            <div>
                                <div th:replace="/fragments/amount_control :: amount_control(${1}, ${product.id})"></div>
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-primary" id="buttonAddToCart">Dodaj do koszyka</button>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </div>
</div>
<div th:replace="/fragments/standard_modal :: standardModal"></div>
<script th:src="@{/js/amount_control.js}"></script>
<script th:src="@{/js/add_to_cart.js}"></script>
<script>
    var productId = "[[${product.id}]]";
    contextPath = "[[@{/}]]";
</script>
</body>
</html>
