<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style2.css}"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/sidebar_script.js}"></script>
</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
    <div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
    <nav id="sidebar">
        <div th:insert="/fragments/side_menu :: mySideMenu"></div>
    </nav>

    <div id="content">
        <div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
        <div id="content-main">

            <h1>Edytuj produkt z ID: <th:block th:text="*{id}"></th:block></h1>
            <form action="#" th:action="@{/product/saveProduct}" th:object="${product}" method="post">
                <div class="form-group row">
                    <label for="inputID" class="col-sm col-form-label text-center font-weight-bold">ID</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inputID" th:field="*{id}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm col-form-label text-center font-weight-bold">Nazwa</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inputName" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm col-form-label text-center font-weight-bold">Opis</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inputDescription" th:field="*{description}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputQuantity" class="col-sm col-form-label text-center font-weight-bold">Ilość</label>
                    <div class="col-sm-11">
                        <input type="number" class="form-control" id="inputQuantity" th:field="*{quantity}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNumber" class="col-sm col-form-label text-center font-weight-bold">Cena</label>
                    <div class="col-sm-11">
                        <input type="number" class="form-control" id="inputNumber" th:field="*{price}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg text-center">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
