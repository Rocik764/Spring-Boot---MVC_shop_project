<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New product</title>
    <link rel="stylesheet" href="/zoologiczny/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style2.css}"/>
    <script src="/zoologiczny/webjars/jquery/jquery.min.js"></script>
    <script src="/zoologiczny/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script th:src="@{/js/sidebar_script.js}"></script>
</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
    <div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
    <nav id="sidebar">
        <div th:insert="/fragments/side_menu :: mySideMenu"></div>
    </nav>

    <div id="content">
        <div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
        <div id="content-main">
            <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>Add new product</h1>
                            <form th:action="@{/product/saveProduct}" method="POST" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label for="inputFirstName" class="col-sm col-form-label text-center font-weight-bold">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" id="inputFirstName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputLastName" class="col-sm col-form-label text-center font-weight-bold">Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="description" class="form-control" id="inputLastName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-sm col-form-label text-center font-weight-bold">Quantity</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="quantity" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm col-form-label text-center font-weight-bold">Price</label>
                                    <div class="col-sm-10">
                                        <input type="number" step="0.01" name="price" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputCategory" class="col-sm col-form-label text-center font-weight-bold">Category</label>
                                    <div class="col-sm-10">
                                        <select id="inputCategory" name="category" class="selectpicker">
                                            <option th:each="category : ${listCategory}" th:value="${category.id}">[[${category.name}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputSubategory" class="col-sm col-form-label text-center font-weight-bold">Subcategory</label>
                                    <div class="col-sm-10">
                                        <select id="inputSubategory" name="subcategory" class="selectpicker">
                                            <option th:each="subcategory : ${listSubcategory}" th:value="${subcategory.id}">[[${subcategory.name}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputProducent" class="col-sm col-form-label text-center font-weight-bold">Producent</label>
                                    <div class="col-sm-10">
                                        <select id="inputProducent" name="producent" class="selectpicker">
                                            <option th:each="producent : ${listProducent}" th:value="${producent.id}">[[${producent.name}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleFormControlFile1" class="col-sm col-form-label text-center font-weight-bold">Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1" accept="image/png, image/jpeg">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg text-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${errors != null and !errors.isEmpty()}" class="row">
                        <div class="alert alert-danger">
                            <ul th:each="error : ${errors}">
                                <li>[[${error}]]</li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
