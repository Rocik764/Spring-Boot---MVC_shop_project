<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style2.css}"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/sidebar_script.js}"></script>
</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
    <div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
    <nav id="sidebar">
        <div th:insert="/fragments/side_menu :: mySideMenu"></div>
    </nav>

    <div id="content">
        <div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
        <div id="content-main">
            <div class="container">
                <p>[[${user.getEmail()}]]</p>
                <div class="row m-1">
                    <div class="col-sm-8">
                        <th:block th:each="item, status : ${cartItems}">
                            <div class="row border rounded" th:with="product = ${item.product}">
                                <div class="col">
                                    <div>count</div>
                                    <div>Remove icon</div>
                                </div>
                                <div class="col-3">
                                    <img alt="obrazek" th:src="@{'/product/display/' + ${product.id}}" style="height: 250px;">
                                </div>
                                <div class="col-6">
                                    <div>
                                        <b>[[${product.name}]]</b>
                                    </div>
                                    <div>
                                        <input type="number" th:value="${item.amount}" class="form-control">
                                    </div>
                                    <div>
                                        <span>x</span>
                                        <span>$[[${product.price}]]</span>
                                    </div>
                                    <div>
                                        <span>=</span><span class="h4">[Subtotal]</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-1">&nbsp;</div>
                        </th:block>
                    </div>
                    <div class="col-sm-4" th:unless="${#lists.isEmpty(cartItems)}">
                        <div>
                            <span class="h3">Estimated Total:</span>
                        </div>
                        <div class="mt-2">
                            <span class="h2">[Total amount]</span>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-danger p-3 mt-2">Check out</button>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(cartItems)}">
                    <h3>Brak produkt√≥w w koszyku.</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
