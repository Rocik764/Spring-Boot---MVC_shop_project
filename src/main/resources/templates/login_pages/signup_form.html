<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="/zoologiczny/webjars/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" th:href="@{/css/style2.css}"/>
	<script src="/zoologiczny/webjars/jquery/jquery.min.js"></script>
	<script src="/zoologiczny/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script th:src="@{/js/sidebar_script.js}"></script>
</head>
<body>
<div th:insert="/fragments/animated :: myAnimated"></div>
<header>
	<div th:insert="/fragments/menu :: myMenu"></div>
</header>
<div class="wrapper">
	<nav id="sidebar">
		<div th:insert="/fragments/side_menu :: mySideMenu"></div>
	</nav>

	<div id="content">
		<div th:insert="/fragments/side_menu_collapse :: mySideMenuCollapse"></div>
		<div id="content-main">
			<div class="container">
				<h1>Register</h1>
				<form th:action="@{/users/save}" th:object="${user}"
					  method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3">
						<div class="form-group row">
							<label class="col-sm col-form-label text-center font-weight-bold">Email: </label>
							<div class="col-8">
								<input type="email" th:field="*{email}" class="form-control" />
								<p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm col-form-label text-center font-weight-bold">Password: </label>
							<div class="col-8">
								<input type="password" th:field="*{password}" class="form-control" minlength="6" maxlength="10"/>
								<p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm col-form-label text-center font-weight-bold">Name: </label>
							<div class="col-8">
								<input type="text" th:field="*{first_name}" class="form-control" minlength="2" maxlength="20"/>
								<p style="color: red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">First name Error</p>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm col-form-label text-center font-weight-bold">Second name: </label>
							<div class="col-8">
								<input type="text" th:field="*{last_name}" class="form-control" minlength="2" maxlength="20" />
								<p style="color: red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Last name Error</p>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg text-center">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>
					</div>
				</form>
				<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
